name: CI Tests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: blog_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.2.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install Dependencies
        run: pnpm install
        
      - name: Create environment files
        run: |
          # Create .env file in packages/db
          cat > packages/db/.env << EOL
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/blog_app_test
          EOL
          
          # Create .env file in apps/admin
          cat > apps/admin/.env << EOL
          ADMIN=admin
          PASSWORD=123
          JWT_SECRET=super-secret-password
          EOL
          
      - name: Setup Database
        run: |
          cd packages/db
          pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/blog_app_test

      - name: Build DB
        run: |
          cd packages/db
          pnpm build
        
      - name: Build Project
        run: pnpm turbo build
        
      - name: Run Tests
        run: |
          cd tests/playwright
          pnpm exec playwright install chromium
          pnpm test-all
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/test-results
            **/playwright-report
          retention-days: 7
